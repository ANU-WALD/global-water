<div>
  <leaflet-map class="main-map"
               [baseMap]="basemap"
               [bounds]="bounds"
               [minZoom]="1"
               [maxZoom]="16"
               [zoomControl]="false">
    <wms-layer [url]="wmsURL" [params]="wmsParams"></wms-layer>

    <draw *ngIf="layer&&layer.polygonDrill&&!showVectors"
          (featureClosed)="vectorFeatureClicked($event)">
    </draw>

    <geojson-layer *ngIf="pointLayerFeatures"
                   [features]="pointLayerFeatures"
                   [pointMode]="pointMode.circle"
                   [style]="{weight:1,radius:siteSize,fillOpacity:1,fillColor:siteFill,color:siteFill}"
                   (featureSelected)="pointClicked($event)">

    </geojson-layer>

    <geojson-layer *ngIf="showVectors&&vectorLayer?.source"
                   [url]="vectorLayer.source"
                   (featureSelected)="vectorFeatureClicked($event)">

    </geojson-layer>

    <vector-tile-layer *ngIf="showVectors&&vectorLayer?.tileLayers"
                       [url]="vectorLayer.tiles"
                       [styles]="vectorStyles"
                       [sublayers]="vectorLayer.tileLayers"
                       [minNativeZoom]="vectorLayer.availableZooms[0]"
                       [maxNativeZoom]="vectorLayer.availableZooms[1]"
                       (featureSelected)="vectorFeatureClicked($event)"></vector-tile-layer>


    <map-control [position]="'TOP_RIGHT'">
      <app-map-buttons [basemaps]="basemaps"
                       [minZoom]="0"
                       [maxZoom]="16"
                       [vectorLayers]="vectorLayers"
                       (optionsChanged)="displayOptionsChanged($event)"
                       [helpModal]="splash">
      </app-map-buttons>
    </map-control>

    <map-control [position]="'TOP_CENTER'">
    </map-control>

    <map-control [position]="'TOP_LEFT'">
      <div class="map-controls">
        <div class="logo-block">
          <span class="header-title">
            <img class="logo"
                 alt="Water Monitor"
                 src="assets/anuwald_round_large_tr.png"
                 height="50">
          </span>

          <!-- <span class="float-right">
            <a class="logo" href="http://wald.anu.edu.au/" target="_blank">
              <img  class="logo"
                    alt="Centre for Water and Landscape Dynamics"
                    src="assets/anuwald_round_large_tr.png"
                    height="50">
            </a>
          </span> -->
          <div class="theme-bar float-right">
            <div class="btn-group" role="group">
              <button *ngFor="let lyr of layers" type="button" class="btn btn-primary"
                      [ngClass]="{'active':lyr===layer}"
                      [ngbTooltip]="lyr.label"
                      (click)="setLayer(lyr)">
                <span *ngIf="!lyr.icon">{{lyr.label}}</span>
                <i *ngIf="lyr.icon" class="fa" [ngClass]="lyr.icon"></i>
              </button>
            </div>
            <div *ngIf="layerVariants?.length" class='float-right'>
              <select class="form-control" 
                      [(ngModel)]="selectedVariant"
                      (ngModelChange)="variantChanged($event)"
                      [ngbTooltip]="'Variant'">
                <option *ngFor="let variant of layerVariants" [ngValue]="variant">{{variant.variantLabel}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="map-control">
          <app-time-slider [dates]="layerDates"
                           [(date)]="date"
                           (dateChange)="dateChange()"></app-time-slider>
        </div>
      </div>

    </map-control>

    <map-control [position]="'BOTTOM_CENTER'">
      <div class="map-control">
        <div class="row">
          <div class="col-12">
            <div class="btn-group btn-group-toggle"
                 *ngIf="layer&&layer.polygonDrill"
                 ngbRadioGroup
                 name="polygonSelection"
                 [(ngModel)]="polygonMode"
                 (ngModelChange)="polygonModeChanged()">
              <label ngbButtonLabel [ngClass]="(polygonMode==='predefined')?'btn-primary':'btn-secondary'">
                <input ngbButton type="radio" value="predefined">Select area
              </label>
              <label ngbButtonLabel [ngClass]="(polygonMode==='draw')?'btn-primary':'btn-secondary'">
                <input ngbButton type="radio" value="draw">Draw polygon
              </label>
            </div>
          </div>
        </div>

        <div>
          <app-multi-year-timeseries-chart [chartSeries]="rawChartData"
                                           [chartLabel]="chartPolygonLabel">

          </app-multi-year-timeseries-chart>
        </div>
      </div>
    </map-control>
    <map-control [position]="'BOTTOM_RIGHT'">
      <div *ngIf="showWindows&&layer" class="legend">
        <legend [labels]="legendLabels"
                [colours]="legendColours"
                [markerClasses]="legendShape"
                [title]="layer.label"
                [mapUnits]="layer.units"
                [helpText]="layer.help"
                [tooltipPlacement]="'top'">
        </legend>
        <span>
            Data by <a [href]="layer.attributionURL" target="_blank">{{layer.attribution}}</a>
        </span>
      </div>
    </map-control>

    <map-control [position]="'BOTTOM_LEFT'">
      <div *ngIf="showWindows">
        <map-coordinates></map-coordinates>
      </div>
    </map-control>

    <map-control [position]="'BOTTOM_LEFT'">
      <div *ngIf="showWindows" class="map-control">
        <app-display-settings (displaySettingsChange)="mapSettingChanged($event)"></app-display-settings>

        <div class="row form-group">
          <div class="col-6">
            <label for="basemapSelect">background</label>
          </div>
          <div class="col-6">
            <select [(ngModel)]="basemap"
                    id="basemapSelect"
                    (ngModelChange)="basemapChanged()"
                    class="form-control form-control-sm">
              <option *ngFor="let bl of basemaps" [ngValue]="bl">{{bl.name}}</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="vector-selection">boundaries</label>
          </div>
          <div class="col-6">
            <vector-layer-selection [vectorLayers]="vectorLayers"
                                    [currentZoom]="zoom"
                                    [enabled]="showVectors"
                                    (vectorLayerSelected)="vectorLayerChanged($event)">
            </vector-layer-selection>
          </div>
        </div>

      </div>
    </map-control>

  </leaflet-map>
</div>

<one-time-splash #splash application="tree-change" klass="about" label="">
  <app-about></app-about>
</one-time-splash>
