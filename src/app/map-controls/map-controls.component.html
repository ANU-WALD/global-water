<div>
  <div class="row">
    <div [ngClass]="(orientation==='vertical')?'col-6':'col-2'">
      <select class="form-control form-control-sm" [(ngModel)]="settings.layer" (ngModelChange)="formControlChanged()">
        <option *ngFor="let lyr of layers" [ngValue]="lyr">{{lyr.label}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <date-selection [date]="settings.date"
                      [minDate]="settings.layer?.timePeriod?.start"
                      [maxDate]="settings.layer?.timePeriod?.end"
                      [style]="'popup'"
                      [disabled]="!settings.layer?.timePeriod"
                      (dateChange)="dateChanged($event)"
                      [step]="true"
                      [stepDays]="7"></date-selection>
    </div>
    <div class="col-6">
      <span>TODO: Animation controls?</span>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="custom-control custom-switch custom-switch-md">
        <input type="checkbox"
              class="custom-control-input"
              id="relativeSwitch"
              [(ngModel)]="settings.relative"
              (ngModelChange)="formControlChanged()">
        <label class="custom-control-label" for="relativeSwitch">relative to</label>
      </div>
    </div>

    <div class="col-6">
      <select class="form-control form-control-sm"
              [(ngModel)]="settings.relativeVariable"
              (ngModelChange)="formControlChanged()">
        <option>Long term average</option>
        <option>Monthly median</option>
      </select>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <label for="transparencySlider">transparency</label>
    </div>
    <div class="col-6">
      <input type="range"
             class="custom-range"
             id="transparencySlider"
             [(ngModel)]="settings.transparency"
             (ngModelChange)="formControlChanged()"
             min="0"
             max="100">
    </div>
  </div>
</div>
