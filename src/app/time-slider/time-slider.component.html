
<input type="range"
       class="time-slider"
       [(ngModel)]="currentStep"
       (ngModelChange)="stepChanged(true)"
       [min]="min"
       [max]="max">

<span>
  <a [ngbPopover]="popContent"
     [popoverTitle]="popTitle"
     placement="bottom"
     class="some-a">{{currentDate}}</a></span>


<!-- 
<date-selection></date-selection>
-->

<ng-template #popContent>
  <ngb-datepicker [minDate]="firstDate"
                  [maxDate]="lastDate"
                  [markDisabled]="markDisabled"
                  [(ngModel)]="ngbDate"
                  (ngModelChange)="ngbDateChanged($event)"
                  >
  </ngb-datepicker>

</ng-template>
<ng-template #popTitle>Select date</ng-template>
